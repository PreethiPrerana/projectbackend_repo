<div class="calendar">

<div id="week1" class="days" >
    
    
    
    <div class="et_pb_section et_pb_section_2 et_pb_with_background et_section_regular">
        <div class="et_pb_row et_pb_row_2">
          <div class="et_pb_column et_pb_column_4_4 et_pb_column_6  et_pb_css_mix_blend_mode_passthrough et-last-child">
            <div class="et_pb_module et_pb_text et_pb_text_4  et_pb_text_align_left et_pb_bg_layout_dark">
              <div class="et_pb_text_inner">
                <h2>Daymeal planner</h2>
                <h1></h1>
              </div>
            </div>
          </div>
        </div>
        <div class="et_pb_row et_pb_row_3 et_pb_gutters2">
          <div class="et_pb_column et_pb_column_1_3 et_pb_column_7  et_pb_css_mix_blend_mode_passthrough" th:each="meal : ${weekresponse.week.saturday.meals}">
            <div class="et_pb_module et_pb_image et_pb_image_2">
              <span class="et_pb_image_wrap has-box-shadow-overlay">
                <div class="box-shadow-overlay"></div><img decoding="async" th:src="${meal.sourceUrl}" alt="" title="cooking-01">
                <!-- <div class="box-shadow-overlay"></div><img decoding="async" src="https://ishtiaq.sandbox.etdevs.com/divi/wp-content/uploads/sites/2/2020/07/cooking-01.png" alt="" title="cooking-01"> -->
              </span>
            </div>
            <div class="et_pb_module et_pb_text et_pb_text_5  et_pb_text_align_left et_pb_bg_layout_light">
              <div class="et_pb_text_inner">
                <h3 th:text="${meal.title}"></h3>
                
                
              </div>
            </div>
            <div class="et_pb_module et_pb_text et_pb_text_6  et_pb_text_align_left et_pb_bg_layout_light">
              <div class="et_pb_text_inner">
                <p th:text="${meal.readyInMinutes}"></p>
              </div>
            </div>
            <form action="#" th:action="@{/getrecipe/recipe}" th:object="${meal.id}" method="post">
                <div class="container">
                    <input type="hidden" th:name="recipeid" th:value="${meal.id}" />
                    <button type="submit" class="btn btn-primary">Recipe</button>
                </div>
            </form>
          </div>
          
          
        </div>
        <div class="container">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>


    </div>
