<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Week Meals</title>
</head>
<body>
    <h1>Weekly Meal Planner</h1>
    <div th:if="${weekResponse != null && weekResponse.week != null}">
        <div th:each="day : ${weekResponse.week}">
            <h2 th:text="${day.key}"></h2>
            <div th:each="meal : ${day.value.meals}">
                <img th:src="${meal.sourceUrl}" th:alt="${meal.title}" />
                <p th:text="${meal.title}"></p>
                <p>Ready in <span th:text="${meal.readyInMinutes}"></span> minutes</p>
                <p>Servings: <span th:text="${meal.servings}"></span></p>
                <a th:href="${meal.sourceUrl}" target="_blank">View Recipe</a>
            </div>
            <h3>Nutrients</h3>
            <ul>
                <li>Calories: <span th:text="${day.value.nutrients.calories}"></span></li>
                <li>Protein: <span th:text="${day.value.nutrients.protein}"></span></li>
                <li>Fat: <span th:text="${day.value.nutrients.fat}"></span></li>
                <li>Carbohydrates: <span th:text="${day.value.nutrients.carbohydrates}"></span></li>
            </ul>
        </div>
    </div>
    <div th:else>
        <p>No data available</p>
    </div>
</body>
</html>
